<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="pomodoroClock" type="text/css" media="screen" href="pomodoroClock.css" />
  </head>
  <body>
    <div id="container">
      <div id="clock">
        <div id="timer">Pls Input Duration</div>
        <div id="clock-actions">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="stop">Stop</button>
        </div>
        <div id="pomodoro-clock-actions">
          <div class="pomodoro-input">
            <label>Duration</label>
            <input name="input-duration" id="input-duration" type="number" />
          </div>
        </div>
      </div>
    </div>

    <script src="pomodoroClock.js"></script>
  </body>
</html>
